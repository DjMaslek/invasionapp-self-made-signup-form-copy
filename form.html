<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="left-side">
		</div>
		<a class="invision-logo" href="#"></a>
		<div class="right-side">
			<div class="main-panel">
				<span class="main-panel-text">Alredy have an account?</span>
				<a href="" class="main-panel-button">Sign in</a>
			</div>
			<div class="main-content">
				<h1 class="headline">
					Get started absolutely free
					<span class="subheadline">Free forever. No credit card needed.</span>
				</h1>
				<form class="main-pannel-form">
					<label class="form-label" for="email">
					Work email address
					</label>
					<input class="form-input" type="email"	name="email" placeholder="julie@widgetco.com" required>
					<label class="form-label" for="name">
					Name	
					</label>
					<input class="form-input" type="text" name="name" placeholder="Julie Appleseed" required>
					<label class="form-label" for="password">
					Password
					</label>
					<input class="form-input" type="password" name="password" placeholder="5+ characters" required>
					<input class="form-button" type="submit" value="Continue"/>
					<p class="form-legal">
						By clicking "Continue" I agree to InVisions <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
					</p>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
